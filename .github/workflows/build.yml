name: Build Wedding Cost Flow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false   # ⭐ TRÈS IMPORTANT
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Build application
        run: npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Wedding-Cost-Flow-${{ matrix.os }}
          path: dist/
