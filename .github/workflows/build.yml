name: Build Wedding Cost Flow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install

      - name: Build Windows
        if: matrix.os == 'windows-latest'
        run: npm run build:win

      - name: Build macOS
        if: matrix.os == 'macos-latest'
        run: npm run build:mac

      - uses: actions/upload-artifact@v4
        with:
          name: Wedding-Cost-Flow-${{ matrix.os }}
          path: dist/
